<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando - Luka Eventos</title>
    <meta http-equiv="refresh" content="0; url=https://lukaeventos.com.br/">
    <link rel="canonical" href="https://lukaeventos.com.br/">
    <script>
        // JavaScript redirect for browsers that don't support meta refresh
        window.location.replace('https://lukaeventos.com.br/');
    </script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #D4A24E, #f4f4f4);
            color: #333;
        }
        .redirect-message {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #D4A24E;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #D4A24E;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="redirect-message">
        <div class="spinner"></div>
        <h2>Redirecionando...</h2>
        <p>Você está sendo redirecionado para o site oficial da Luka Eventos.</p>
        <p>Se o redirecionamento não funcionar automaticamente, <a href="https://lukaeventos.com.br/">clique aqui</a>.</p>
    </div>
</body>
</html>
